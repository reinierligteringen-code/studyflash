<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Cards — Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="sets.js"></script>
  <script defer src="editor.js"></script>
</head>
<body class="editor-page">
  <div class="wrap">
    <div class="topbar">
      <div class="nav-links">
        <a class="btn" href="index.html">← Home</a>
        <a class="btn" href="manage.html">Sets</a>
      </div>
      <div class="set-meta">
        <h1>Edit cards</h1>
        <div class="muted">Current set: <span id="setName">Default</span></div>
      </div>
      <div class="nav-links">
        <a class="btn" id="cardsLink" href="cards.html">Cards</a>
        <a class="btn" id="rehearseLink" href="rehearse.html">Rehearse</a>
      </div>
    </div>

    <section class="cards-section editor-section">
      <header class="cards-header">
        <div class="card-nav">
          <button class="btn pill" id="btnPrevCard" type="button">← Prev</button>
          <span class="card-index">Card <span id="cardIndex">1 / 1</span></span>
          <button class="btn pill" id="btnNextCard" type="button">Next →</button>
        </div>
        <div class="card-actions">
          <button class="btn" id="btnNewCard" type="button">New card</button>
          <button class="btn" id="btnDuplicateCard" type="button">Duplicate</button>
          <button class="btn warn" id="btnDeleteCard" type="button">Delete card</button>
        </div>
      </header>

      <div class="tools-row" role="toolbar" aria-label="Drawing tools">
        <button class="btn tool active" id="penBtn" type="button" aria-pressed="true">Pen</button>
        <button class="btn tool" id="eraserBtn" type="button" aria-pressed="false">Eraser</button>
        <button class="btn tool" id="undoBtn" type="button">Undo</button>
        <button class="btn tool" id="redoBtn" type="button">Redo</button>
      </div>

      <div class="cards-grid editor-grid">
        <article class="card-cell front" data-side="front">
          <div class="card-cell-header">
            <span class="card-side-tag">Front</span>
          </div>
          <div class="canvas-card">
            <div class="canvas-pad" id="pad-front" data-side="front">
              <canvas class="grid-layer" id="grid-front"></canvas>
              <canvas class="ink-layer" id="ink-front"></canvas>
            </div>
          </div>
        </article>
        <article class="card-cell back" data-side="back">
          <div class="card-cell-header">
            <span class="card-side-tag">Back</span>
          </div>
          <div class="canvas-card">
            <div class="canvas-pad" id="pad-back" data-side="back">
              <canvas class="grid-layer" id="grid-back"></canvas>
              <canvas class="ink-layer" id="ink-back"></canvas>
            </div>
          </div>
        </article>
      </div>
    </section>
  </div>
</body>
</html>
