<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Suite — Rehearse</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="sets.js"></script>
  <style>
    .wrap { max-width: 1100px; margin: 16px auto; padding: 0 16px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; margin: 12px 0; }
    .btn { padding:10px 12px; border-radius:10px; text-decoration:none; }
    .btn:hover { transform: translateY(-1px); box-shadow:var(--shadow-sm); }
    .muted { color: var(--muted); }
    .canvas-wrap { position:relative; border:1px solid var(--border); border-radius:16px; overflow:hidden; background:var(--card); box-shadow:var(--shadow-lg); margin-top:10px; }
    canvas { display:block; width:100%; height:auto; }
    #grid { position:absolute; inset:0; }
    #view { position:absolute; inset:0; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <a class="btn" href="index.html">← Home</a>
        <a class="btn" href="manage.html">Sets</a>
      </div>
      <div>
        <strong id="set-name">(set)</strong> <span class="muted">|</span> <span id="progress">1 / 1</span>
      </div>
      <div></div>
    </div>

    <div class="controls">
      <button class="btn" id="btn-pick-set">Pick Set</button>
      <button class="btn" id="btn-prev">◀ Prev</button>
      <button class="btn" id="btn-flip">Flip</button>
      <button class="btn" id="btn-next">Next ▶</button>
      <button class="btn" id="btn-shuffle">Shuffle</button>
      <button class="btn" id="btn-edit">Edit this Set</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="grid" width="1200" height="800"></canvas>
      <canvas id="view" width="1200" height="800"></canvas>
    </div>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      let setId = params.get('set') || 'default';

      const grid = document.getElementById('grid');
      const view = document.getElementById('view');
      const g = grid.getContext('2d');
      const v = view.getContext('2d');

      const setNameEl = document.getElementById('set-name');
      const progressEl = document.getElementById('progress');

      const btnPrev = document.getElementById('btn-prev');
      const btnNext = document.getElementById('btn-next');
      const btnFlip = document.getElementById('btn-flip');
      const btnShuffle = document.getElementById('btn-shuffle');
      const btnEdit = document.getElementById('btn-edit');
      const btnPick = document.getElementById('btn-pick-set');

      let deck = [];
      let index = 0;
      let side = 'front';
      let currentSetName = '(set)';

      async function ensureSet() {
        if (!window.SetsAPI) return;
        let sets = [];
        try {
          sets = await SetsAPI.loadSets();
        } catch (err) {
          console.error(err);
        }
        if (!sets.length) {
          const created = await SetsAPI.createSet('Default');
          sets = [created];
        }
        if (!sets.some((s) => s.id === setId)) {
          setId = sets[sets.length - 1].id;
          params.set('set', setId);
          const url = new URL(location.href);
          url.search = params.toString();
          history.replaceState({}, '', url.toString());
        }
      }

      function drawGrid() {
        const w = grid.width, h = grid.height;
        g.clearRect(0,0,w,h);
        g.fillStyle = '#f6f8ff'; g.fillRect(0,0,w,h);
        const GRID = 24;
        g.strokeStyle = 'rgba(47, 107, 255, 0.14)'; g.lineWidth = 1; g.beginPath();
        for (let x=0; x<=w; x+=GRID) { g.moveTo(x+0.5,0); g.lineTo(x+0.5,h); }
        for (let y=0; y<=h; y+=GRID) { g.moveTo(0,y+0.5); g.lineTo(w,y+0.5); }
        g.stroke();
        g.strokeStyle = 'rgba(99, 113, 135, 0.28)'; g.lineWidth = 2; g.strokeRect(8.5,8.5,w-17,h-17);
      }

      async function updateSetName() {
        if (!window.SetsAPI) {
          currentSetName = setId;
        } else {
          try {
            currentSetName = await SetsAPI.getSetName(setId);
          } catch (err) {
            console.error(err);
            currentSetName = setId;
          }
        }
        setNameEl.textContent = currentSetName;
      }

      function render() {
        v.clearRect(0,0,view.width, view.height);
        if (!deck.length) return;
        const card = deck[index];
        const content = card[side];
        for (const img of content.images) {
          if (!img.__image) continue;
          const a = (typeof img.angle === 'number') ? img.angle : 0;
          const w = img.w * (img.scale/100);
          const h = img.h * (img.scale/100);
          const cx = img.x + w/2, cy = img.y + h/2;
          v.save(); v.translate(cx, cy); v.rotate(a * Math.PI/180);
          v.drawImage(img.__image, -w/2, -h/2, w, h); v.restore();
        }
        for (const s of content.strokes) {
          v.save();
          v.lineJoin = 'round'; v.lineCap = 'round';
          v.globalCompositeOperation = s.mode || 'source-over';
          v.strokeStyle = s.color || '#111827';
          v.lineWidth = s.size || 2;
          v.beginPath();
          for (let i=0;i<s.points.length;i++) {
            const p = s.points[i];
            if (i===0) v.moveTo(p.x, p.y); else v.lineTo(p.x, p.y);
          }
          v.stroke();
          v.restore();
        }
        progressEl.textContent = `${index+1} / ${deck.length} — ${side}`;
      }

      function attachImages() {
        for (const card of deck) {
          for (const sideName of ['front','back']) {
            for (const im of card[sideName].images) {
              const img = new Image();
              img.onload = () => { im.__image = img; render(); };
              img.src = im.src;
            }
          }
        }
      }

      async function loadDeck() {
        if (window.SetsAPI) {
          try {
            deck = await SetsAPI.loadDeck(setId);
          } catch (err) {
            console.error('Unable to load deck', err);
            deck = [];
          }
        } else {
          const candidates = [
            `study_deck_sync_v1__${setId}`,
            `study_deck_v2__${setId}`
          ];
          let raw = null;
          for (const key of candidates) {
            const val = localStorage.getItem(key);
            if (val != null) {
              raw = val;
              break;
            }
          }
          try { deck = raw ? JSON.parse(raw) || [] : []; } catch (e) { deck = []; }
        }
        if (!Array.isArray(deck) || deck.length === 0) {
          deck = [{ front:{strokes:[],images:[]}, back:{strokes:[],images:[]}, createdAt: Date.now() }];
        }
        index = 0;
        side = 'front';
        attachImages();
        render();
        await updateSetName();
      }

      btnPrev.onclick = () => { if (index>0) { index--; side='front'; render(); } };
      btnNext.onclick = () => { if (index<deck.length-1) { index++; side='front'; render(); } };
      btnFlip.onclick = () => { side = (side==='front'?'back':'front'); render(); };
      btnShuffle.onclick = () => {
        deck = [...deck].sort(() => Math.random() - 0.5);
        index = 0; side='front'; render();
      };
      btnEdit.onclick = () => { location.href = `editor.html?set=${encodeURIComponent(setId)}`; };
      btnPick.onclick = async () => {
        if (!window.SetsAPI) return;
        let sets = [];
        try {
          sets = await SetsAPI.loadSets();
        } catch (err) {
          console.error(err);
        }
        if (!sets.length) {
          alert('No sets available.');
          return;
        }
        const names = sets.map(s=>`${s.name} (${s.id})`).join('\n');
        const pick = prompt('Type a set id to open:\n' + names, setId);
        if (!pick) return;
        const trimmed = pick.trim();
        if (!sets.some((s) => s.id === trimmed)) {
          alert('Set not found.');
          return;
        }
        setId = trimmed;
        history.replaceState({}, '', `rehearse.html?set=${encodeURIComponent(setId)}`);
        await loadDeck();
      };

      await ensureSet();
      drawGrid();
      await loadDeck();
    })();
  </script>
</body>
</html>
